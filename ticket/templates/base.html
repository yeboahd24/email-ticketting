<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100">
    <nav class="bg-indigo-600">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <span class="text-white text-lg font-bold">Ticket System</span>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="{% url 'ticket_list' %}" class="text-white hover:bg-indigo-500 px-3 py-2 rounded-md text-sm font-medium">Tickets</a>
                        </div>
                    </div>
                </div>
                {% if user.is_authenticated %}
                <div class="flex items-center">
                    <span class="text-white mr-4">{{ user.email }}</span>
                    <a href="{% url 'admin:logout' %}" class="text-white hover:bg-indigo-500 px-3 py-2 rounded-md text-sm font-medium">Logout</a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
